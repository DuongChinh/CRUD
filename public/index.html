<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CRUD-APP: Student Management</title>
</head>

<body>
    <h1>Student Management</h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="studentId">Student ID</label>
                        <input type="text" name="studentId" id="studentId" placeholder="Enter student ID" />
                    </div>
                    <div>
                        <label for="name">Student Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter student name" />
                    </div>
                    <div>
                        <label for="roll">Student Roll</label>
                        <input type="text" name="roll" id="roll" placeholder="Enter student roll" />
                    </div>
                    <div>
                        <label for="birthday">Student Birthday</label>
                        <input type="text" name="birthday" id="birthday" placeholder="Enter student birthday" />
                    </div>
                    <div>
                        <label for="address">Student Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter student address" />
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </div>
                </form>
            <td>
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Student Roll</th>
                            <th>Birthday</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- student records will be added here -->
                    </tbody>
                </table>
            </td>
            </td>
        </tr>
    </table>
</body>
<script src="/script.js"></script>

</html>
